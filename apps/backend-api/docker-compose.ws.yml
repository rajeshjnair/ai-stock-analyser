# Docker Compose configuration for WebSocket Gateway
# This can be used standalone or integrated with your main docker-compose.yml

version: '3.8'

services:
  # WebSocket Gateway - handles client connections
  ws-gateway:
    build:
      context: .
      dockerfile: Dockerfile.ws
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - WS_PORT=8080
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - stock-analyser-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(8080, 'localhost').on('connect', () => process.exit(0)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Redis - for pub/sub messaging
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - stock-analyser-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  stock-analyser-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
